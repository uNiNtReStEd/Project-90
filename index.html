<html>
    <head>
       <title>Collage Web App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="my_selfie.png"></a>
        <h1>Collage Web App 
            <img src="Me-look-out-window.jpg" id="logo_img">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as the popup appears after you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "Take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>            

        </div>

        <p>Press the Start button</p>
        <button class="btn btn-info" onclick="start()">Start</button>
        <br>
        <br>

        <label>Your webcam : </label>
        <div id="camera"></div>

        <br>

        <label>All Selfies Will Be Displayed Here: </label>
        <div id="resultShow">
            <div id="result1"><img style="width:30%" src="selfie.jpeg"></div>
            <div id="result2"><img style="width:30%" src="Mortal engines-style epic nuclear winter.png"> </div>
            <div id="result3"><img style="width:30%" src="texture.jpg"> </div>
        </div>

    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
